
<div class="container">
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addData(form.value)">

            <div class="form-group">
                <label for="">userId</label>
                <input type="text" placeholder="Enter userId" ngModel name="userId" class="form-control">
            </div>

             <div class="form-group">
                <label for="">Title</label>
                <input type="text" placeholder="Enter Title" ngModel name="title" class="form-control">
             </div>

             <div class="form-group">
                <label for="">Body</label>
                <input type="text" placeholder="Enter body" ngModel name="body" class="form-control">
             </div>

             <button>Add</button>
            </form>
        </div>
    </div>
</div>
<br>

<div class="container" [hidden]="isHidden">
    <div class="row">
        <div class="col-6">
            <form #form1="ngForm" (ngSubmit)="updateData(form1.value)" >
             
            <div class="form-group">
                  <label for="">Id</label>
                  <input type="text" placeholder="Enter Id" ngModel [(ngModel)]="myId" name="id" class="form-control">
            </div>    

            <div class="form-group">
                    <label for="">userId</label>
                    <input type="text" placeholder="Enter userId" [(ngModel)]="myUserId" ngModel name="userId" class="form-control">
            </div>

             <div class="form-group">
                <label for="">Title</label>
                <input type="text" placeholder="Enter Title" [(ngModel)]="myTitle" ngModel name="title" class="form-control">
             </div>

             <div class="form-group">
                <label for="">Body</label>
                <input type="text" placeholder="Enter body" [(ngModel)]="myBody" ngModel name="body" class="form-control">
             </div>

             <button>Update</button>
            </form>
        </div>
    </div>
</div>


<br>
<button (click)="getData()">getAllData</button><br><br>
<button (click)="getDataById(2)">getDataById</button>
<hr>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>userId</th>
            <th>Title</th>
            <th>Body</th>
            <th>Action</th>
        </tr >
    </thead>
    <tbody>
        <tr *ngFor="let item of ApiData">
            <td>{{item.id}}</td>
            <td>{{item.userId}}</td>
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
            <td><button (click)="onEdit(item)">Edit</button>
                <button (click)="deleteData(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<hr>

    <thead>
        <tr>
            <th>Id</th>

    </thead>

</table>
