<div class="container">
    <div class="row">
        <div class="col-6">
             {{RegistrationForm.value | json}}
        <form [formGroup]="RegistrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input formControlName="name" type="text" placeholder="Enter Name" class="form-control">
                <div class="alert alert-danger" *ngIf="RegistrationForm.get('name')?.invalid && RegistrationForm.get('name')?.touched">
                    <div *ngIf="RegistrationForm.get('name')?.errors?.['required']">Name is required</div>
                    <div *ngIf="RegistrationForm.get('name')?.errors?.['minlength']">Name must have at least 4 characters </div>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" type="text" placeholder="Enter Email" class="form-control">
                <div class="alert alert-danger" *ngIf="RegistrationForm.get('email')?.invalid && RegistrationForm.get('email')?.touched ">
                    <div *ngIf="RegistrationForm.get('email')?.errors?.['required']" >Email is required</div>
                    <div *ngIf="RegistrationForm.get('email')?.errors?.['pattern']" >Enter appropriate email pattern</div>
                </div>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input formControlName="age" type="number" placeholder="Enter Age" class="form-control">
                <div class="alert alert-danger" *ngIf="RegistrationForm.get('age')?.invalid && RegistrationForm.get('age')?.touched">
                    <div *ngIf="RegistrationForm.get('age')?.errors?.['required']" >Age is required</div>
                    <div *ngIf="RegistrationForm.get('age')?.errors?.['min']" >Age must be more than 15</div>
                </div>
            </div>
            
           <h6><label>Address</label></h6> 
            <div formGroupName="address">
               <div class="form-group">
                  <label>House No</label>
                  <input formControlName="houseNo" type="number" placeholder="Enter houseNo" class="form-control">
                  <div class="alert alert-danger" *ngIf="RegistrationForm.get('houseNo')?.invalid && RegistrationForm.get('houseNo')?.touched">
                      <div *ngIf=" RegistrationForm.get('houseNo')?.errors?.['required']"> House No is required</div>
                  </div>
               </div>

               <div class="form-group">
                <label>Colony</label>
                <input formControlName="colony" type="text" placeholder="Enter colony" class="form-control">
                <div class="alert alert-danger" *ngIf="RegistrationForm.get('colony')?.invalid && RegistrationForm.get('colony')?.touched">
                    <div *ngIf="RegistrationForm.get('colony')?.errors?.['required']" >Colony is required</div>
                </div>
             </div>

             <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" placeholder="Enter houseNo" class="form-control">
                <div class="alert alert-danger" *ngIf="RegistrationForm.get('city')?.invalid && RegistrationForm.get('city')?.touched">
                    <div *ngIf="RegistrationForm.get('city')?.errors?.['required']" >City is required</div>
                </div>
             </div>

             <div class="form-group">
                <label>State</label>
                <input formControlName="state" type="text" placeholder="Enter houseNo" class="form-control">
                <div class="alert alert-danger" *ngIf="RegistrationForm.get('state')?.invalid && RegistrationForm.get('state')?.touched">
                    <div *ngIf="RegistrationForm.get('state')?.errors?.['required']" >State is required</div>
                </div>
             </div>

             <div class="form-group">
                <label>Country</label>
                <select class="form-control" formControlName="country">
                    <option value="">select country</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                </select>
                <div class="alert alert-danger" *ngIf="RegistrationForm.get('country')?.invalid && RegistrationForm.get('country')?.touched">
                    <div *ngIf="RegistrationForm.get('country')?.errors?.['required']" >Country is required</div>
                </div>
             </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>

        </div>
    </div>
</div>
